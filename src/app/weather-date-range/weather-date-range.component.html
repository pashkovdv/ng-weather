<mat-form-field appearance="fill">
  <mat-label>Выберите период</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="minDate" [max]="maxDate">
    <input matStartDate formControlName="start" placeholder="дата с" (dateChange)="onDateChange('startDate', $event)">
    <input matEndDate formControlName="end" placeholder="дата по" (dateChange)="onDateChange('endDate', $event)">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Неправильная начальная дата</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Неправильная конечная дата</mat-error>
</mat-form-field>
